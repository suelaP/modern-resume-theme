more_content: | #
    This is the "less boring" bit about me that most will probably still find boring. I usually enjoy long walks in the afternoon, scrolling random Reddit threads and procrastinating effectively by reading on topics I am not particularly interested in. I love sharing shower thoughts with friends who don't usually hesitate in using them against me whenever possible -- this can be quite fun from time to time. Whenever there is nothing to talk about I will talk about my cat, or how much I want a dog in my life ( now you know!).
